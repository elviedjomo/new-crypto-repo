version: 0.2

env:
  variables:
    AWS_DEFAULT_REGION: "us-east-1"
    REPOSITORY_URI: "503561459342.dkr.ecr.us-east-1.amazonaws.com/crypto-project"

phases:
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region "$AWS_DEFAULT_REGION" | docker login --username AWS --password-stdin "$REPOSITORY_URI"
      - COMMIT_SHORT=$(echo "${CODEBUILD_RESOLVED_SOURCE_VERSION:-}" | cut -c1-7 || true)
      - IMAGE_TAG=${COMMIT_SHORT:-latest}
      - echo "IMAGE_TAG=$IMAGE_TAG"

  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t "$REPOSITORY_URI:$IMAGE_TAG" -t "$REPOSITORY_URI:latest" .

  post_build:
    commands:
      - echo "Pushing the Docker image..."
      - docker push "$REPOSITORY_URI:$IMAGE_TAG"
      - docker push "$REPOSITORY_URI:latest"
      - printf '{"imageUri":"%s:%s"}' "$REPOSITORY_URI" "$IMAGE_TAG" > imageDetail.json
      - echo "imageDetail.json:"
      - cat imageDetail.json

artifacts:
  files:
    - imageDetail.json
  discard-paths: yes
